<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performa_It</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="free-freight">
      <span> FRETE GRÁTIS ACIMA DE R$199 </span>
    </div>
    <header>
      <div class="box">
        <img
          class="logo-performa"
          src="../assets/logo-performa.png"
          alt="logo-performa-it"
        />
        <nav class="filters">
          <a href="#">ROUPAS</a><a href="#">SAPATOS</a><a href="#">ACESSÓRIOS</a
          ><a href="#">CASA E CUIDADO</a><a href="#">BAZAR</a>
        </nav>
      </div>
      <div class="user-interaction">
        <input type="text" placeholder="Digite sua busca aqui" />
        <img class="search-icon" src="../assets/search.svg" alt="" />
        <div class="content-btn">
          <img class="icon" src="../assets/login.png" alt="" />
          <img class="icon" src="../assets/ico-cart.png" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
